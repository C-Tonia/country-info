<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/spinner.css" />
    <script src="./js/app.js" defer></script>
    <title>All Country Info</title>
  </head>
  <body class="">
    <header class="">
      <div class="container">
        <div class="flex-container">
          <div class="logo">Where in the world?</div>
          <button class="btn btn-toggle">
            <span><i class="bi bi-moon"></i></span> <span>Dark Mode</span>
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="form-input">
          <div class="flex-container">
            <div class="form-group form-group-light">
              <i class="bi bi-search search-icon"></i>
              <input type="text" placeholder="Search for a country." />
            </div>
            <div class="dropdown dropdown-light">
              <select name="regions" id="regions">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
              </select>
            </div>
          </div>
        </div>
        <section>
          <div id="all-country" class="grid"></div>
        </section>
      </div>
    </main>
    <div class="spinner"></div>
  </body>
</html>
