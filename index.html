<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/spinner.css" />
    <script src="./js/darkmode.js" defer></script>

    <script src="./js/app.js" type="module" defer></script>
    <title>All Country Info</title>
  </head>
  <body class="">
    <header class="">
      <div class="container">
        <div class="flex-container">
          <div class="logo">Where in the world?</div>
          <button class="btn btn-toggle">
            <span><i class="bi bi-moon"></i></span> <span>Dark Mode</span>
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="form-input">
          <div class="flex-container">
            <div class="form-group form-group-light">
              <i class="bi bi-search search-icon"></i>
              <input type="text" placeholder="Search for a country." />
            </div>
            <div class="dropdown-light">
              <select name="regions" id="regions" class="dropdown">
                <option value="filter by regions" selected disabled hidden>
                  Filter By Region
                </option>
                <option value="Africa">Africa</option>
                <option value="America">America</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
              </select>
            </div>
          </div>
        </div>
        <section>
          <div id="all-country" class="grid"></div>
        </section>
      </div>
    </main>
    <div class="spinner"></div>
  </body>
</html>
