<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/theme.css" />

    <title>Country Info || Detailed page</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="flex-container">
          <div class="logo">Where in the world?</div>
          <button class="btn">
            <span><i class="bi bi-moon"></i></span> <span>Dark Mode</span>
          </button>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="back">
          <a href="/">
            <span><i class="bi bi-arrow-left"></i></span><span>Back</span>
          </a>
        </div>
        <div class="content">
          <div class="detailed__grid">
            <div class="img-wrapper">
              <img src="./images/germay-flag.png" alt="" />
            </div>
            <div class="main-details">
              <h2>Germany</h2>
              <p>
                <span class="bold">Native Name:</span>
                <span class="value">Berlin</span>
              </p>
              <p>
                <span class="bold">Population:</span>
                <span class="value">81,700,900</span>
              </p>
              <p>
                <span class="bold">Region:</span>
                <span class="value">Europe</span>`
              </p>
              <p>
                <span class="bold">Sub Region:</span>
                <span class="value">Europe</span>`
              </p>
              <p>
                <span class="bold">Capital:</span>
                <span class="value">Berlin</span>
              </p>
            </div>
            <div class="additional-info">
              <p>
                <span class="bold">Top Level Domain:</span>
                <span class="value">De</span>`
              </p>
              <p>
                <span class="bold">Currencies:</span>
                <span class="value">Euro</span>`
              </p>
              <p>
                <span class="bold">Language:</span>
                <span class="value">French</span>
              </p>
            </div>
            <div class="borders">
              <span class="bold">Border Countries: </span>
              <a href="detail.html">country 1 </a>
              <a href="detail.html">country 2 </a>
              <a href="detail.html">country 3 </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
